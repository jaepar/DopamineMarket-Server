name: CD - Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🐘 Grant permission for gradlew
        run: chmod +x gradlew

      - name: 🧪 Build without test
        run: ./gradlew clean build -x test

      - name: 📦 Rename jar
        run: |
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          mv "$JAR_FILE" build/libs/dopamine-market.jar

      - name: ✈️ Upload jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "build/libs/dopamine-market.jar"
          target: "/home/ec2-user/app/"

      - name: 🚀 SSH Deploy (kill & restart JAR)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "⚙️ Move to app directory"
            cd /home/ec2-user/app

            echo "🛑 Killing old process"
            pkill -f 'dopamine-market.jar' || true

            echo "🚀 Starting new JAR"
            nohup java -jar dopamine-market.jar > log.out 2>&1 &
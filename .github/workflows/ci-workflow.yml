name: CI - Gradle Build & Test

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: â˜•ï¸ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ˜ Grant permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Build with Gradle (skip tests)
        run: ./gradlew clean build -x test --stacktrace